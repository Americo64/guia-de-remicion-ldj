<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guía de Remisión Lo de Juan</title>
    
    <!-- CDN de Tailwind CSS para estilos rápidos y responsivos -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Fuente de Google Fonts (Inter) para un diseño moderno -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Enlace a la hoja de estilos personalizada -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="flex flex-col items-center p-4 bg-gray-50">

    <!-- Título principal de la aplicación -->
    <h1 class="text-4xl font-bold text-gray-800 mb-8 mt-4 text-center">Guía de Remisión <br>LO DE JUAN</h1>

    <!-- Formulario principal para ingresar los datos de la guía -->
    <form id="guideForm" class="bg-white p-8 rounded-xl shadow-lg w-full max-w-4xl mb-8">
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
            
            <!-- Campo: Remitente -->
            <div>
                <label for="remitente" class="block text-gray-700 text-sm font-semibold mb-2">Remitente:</label>
                <select id="remitente" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500" required></select>
            </div>
            
            <!-- Campo: Destinatario -->
            <div>
                <label for="destinatario" class="block text-gray-700 text-sm font-semibold mb-2">Destinatario:</label>
                <select id="destinatario" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500" required></select>
            </div>
            
            <!-- Campo: Dirección de Partida -->
            <div>
                <label for="direccionPartida" class="block text-gray-700 text-sm font-semibold mb-2">Dirección de Partida:</label>
                <select id="direccionPartida" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500" required></select>
            </div>
            
            <!-- Campo: Dirección de Llegada -->
            <div>
                <label for="direccionLlegada" class="block text-gray-700 text-sm font-semibold mb-2">Dirección de Llegada:</label>
                <select id="direccionLlegada" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500" required></select>
            </div>
            
            <!-- Campo: Fecha de Emisión -->
            <div>
                <label for="fechaEmision" class="block text-gray-700 text-sm font-semibold mb-2">Fecha de Emisión:</label>
                <input type="date" id="fechaEmision" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500" required>
            </div>

            <!-- Campo: Fecha de Inicio de Traslado -->
            <div>
                <label for="fechaTraslado" class="block text-gray-700 text-sm font-semibold mb-2">Fecha de Inicio de Traslado:</label>
                <input type="date" id="fechaTraslado" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500" required>
            </div>
            
            <!-- Campo: Motivo de Traslado -->
            <div class="md:col-span-2">
                <label for="motivoTraslado" class="block text-gray-700 text-sm font-semibold mb-2">Motivo de Traslado:</label>
                <select id="motivoTraslado" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500">
                    <option value="">Seleccione un motivo</option>
                    <option value="Venta">Venta</option>
                    <option value="Traslado">Traslado</option>
                    <option value="Otros">Otros</option>
                </select>
            </div>
            
            <!-- Campo: Modalidad de Traslado -->
            <div class="md:col-span-2">
                <label class="block text-gray-700 text-sm font-semibold mb-2">Modalidad de Traslado:</label>
                <div class="flex items-center space-x-4">
                    <label class="inline-flex items-center"><input type="radio" name="modalidadTraslado" value="Privado" class="form-radio text-blue-600" checked><span class="ml-2 text-gray-700">Privado</span></label>
                    <label class="inline-flex items-center"><input type="radio" name="modalidadTraslado" value="Público" class="form-radio text-blue-600"><span class="ml-2 text-gray-700">Público</span></label>
                </div>
            </div>
            
            <!-- Campos: Datos del Vehículo y Conductor -->
            <div>
                <label for="placaVehiculo" class="block text-gray-700 text-sm font-semibold mb-2">Placa del Vehículo:</label>
                <input type="text" id="placaVehiculo" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500" value="BVD 734" required>
            </div>
            <div>
                <label for="nombreConductor" class="block text-gray-700 text-sm font-semibold mb-2">Nombre del Conductor:</label>
                <input type="text" id="nombreConductor" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500" value="Emerson De la Cruz Cardenas" required>
            </div>
            <div>
                <label for="dniConductor" class="block text-gray-700 text-sm font-semibold mb-2">DNI del Conductor:</label>
                <input type="text" id="dniConductor" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500" value="75493844" required>
            </div>
            <div>
                <label for="licenciaConducir" class="block text-gray-700 text-sm font-semibold mb-2">Nro. de Licencia de Conducir:</label>
                <input type="text" id="licenciaConducir" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500" value="Q75493844" required>
            </div>
        </div>

        <!-- Sección de productos con acordeón -->
        <h2 class="text-xl font-semibold text-gray-800 mb-4">Detalle de Productos:</h2>
        <div id="productosContainer" class="border border-gray-300 rounded-lg overflow-hidden">
            <!-- El acordeón de productos se generará aquí -->
        </div>

        <!-- Contenedor para la categoría "Otros" (manual) -->
        <div id="otrosContainer" class="mt-4 border border-gray-300 rounded-lg overflow-hidden">
            <!-- La sección de productos manuales se generará aquí -->
        </div>

        <!-- Contenedor para los botones de acción del formulario -->
        <div class="flex items-center gap-4 mt-8">
            <button type="submit" class="w-full px-6 py-3 bg-blue-600 text-white font-bold rounded-lg hover:bg-blue-700 transition-colors shadow-lg transform hover:scale-105">
                Generar Guía
            </button>
            <button type="button" id="clearFormBtn" class="w-full px-6 py-3 bg-gray-500 text-white font-bold rounded-lg hover:bg-gray-600 transition-colors shadow-lg transform hover:scale-105">
                Limpiar
            </button>
        </div>
    </form>

    <!-- Modal para mostrar la vista previa de la guía generada -->
    <div id="guiaModal" class="fixed inset-0 bg-gray-800 bg-opacity-75 flex items-center justify-center p-4 z-40 hidden">
        <div id="modalContent" class="bg-white rounded-xl shadow-2xl w-full max-w-4xl p-8 relative overflow-y-auto max-h-[90vh]">
            <button id="closeModalBtn" class="absolute top-4 right-4 text-gray-600 hover:text-gray-900 text-3xl font-bold">&times;</button>
            <div id="guia-content" class="p-6 border border-gray-300 rounded-lg">
                <!-- El contenido de la guía se inyectará aquí -->
            </div>
            <div class="flex justify-center mt-6">
                <button id="printGuideBtn" class="px-6 py-3 bg-green-600 text-white font-bold rounded-lg hover:bg-green-700 transition-colors shadow-lg transform hover:scale-105 mr-4">Imprimir Guía</button>
                <button id="closeModalBtnBottom" class="px-6 py-3 bg-gray-500 text-white font-bold rounded-lg hover:bg-gray-600 transition-colors shadow-lg transform hover:scale-105">Cerrar</button>
            </div>
        </div>
    </div>
    
    <!-- Enlace al archivo JavaScript de la aplicación -->
    <script src="script.js"></script>
</body>
</html>
